        function generateFrame() {
            var input = document.getElementById("inputUrl").value;
            var iframeCode = `<iframe src="https://mirror.turbowarp.xyz/#${input}/embed" width="482" height="360" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>`;
